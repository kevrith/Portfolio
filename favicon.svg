<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- Terminal bracket left -->
  <text x="6" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#00ff88" opacity="0.6">&lt;</text>

  <!-- Main initials -->
  <text x="32" y="43" font-family="monospace" font-size="22" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">KMJ</text>

  <!-- Terminal bracket right -->
  <text x="50" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#00ff88" opacity="0.6">/&gt;</text>

  <!-- Cursor blink effect -->
  <rect x="52" y="36" width="3" height="12" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
